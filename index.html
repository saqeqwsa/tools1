<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>副业工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 393px;
            height: 852px;
            border-radius: 47px;
            background: #000;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 39px;
            overflow: hidden;
            background: #fff;
        }
        .status-bar {
            height: 47px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        .tab-bar {
            height: 83px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8E8E93;
            transition: color 0.3s;
        }
        .tab-item.active {
            color: #007AFF;
        }
        .tab-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .tab-item span {
            font-size: 10px;
            font-weight: 500;
        }
        .content-area {
            height: calc(100% - 130px);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="phone-frame">
        <div class="screen">
            <!-- iOS状态栏 -->
            <div class="status-bar">
                <div class="flex items-center space-x-1">
                    <span>9:41</span>
                </div>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-signal text-sm"></i>
                    <i class="fas fa-wifi text-sm"></i>
                    <div class="w-6 h-3 border border-white rounded-sm">
                        <div class="w-4 h-1.5 bg-white rounded-sm m-0.5"></div>
                    </div>
                </div>
            </div>
            
            <!-- 内容区域 -->
            <div class="content-area">
                <iframe id="mainContent" src="home.html"></iframe>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="tab-bar">
                <div class="tab-item active" onclick="switchTab('home')">
                    <i class="fas fa-tools"></i>
                    <span>工具箱</span>
                </div>
                <div class="tab-item" onclick="switchTab('profile')">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // 更新活跃状态
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // 切换内容
            const iframe = document.getElementById('mainContent');
            if (tab === 'home') {
                iframe.src = 'home.html';
            } else if (tab === 'profile') {
                iframe.src = 'profile.html';
            }
        }
    </script>
</body>
</html>
