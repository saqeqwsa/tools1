<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .tool-card {
            transition: all 0.3s ease;
        }
        .tool-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部搜索区域 -->
    <div class="gradient-bg text-white p-6 pb-8">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">副业工具箱</h1>
            <i class="fas fa-bell text-xl"></i>
        </div>
        <div class="relative">
            <input type="text" placeholder="搜索工具、技能、项目..." 
                   class="w-full bg-white/20 backdrop-blur-sm border border-white/30 rounded-2xl px-4 py-3 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
            <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-white/70"></i>
        </div>
    </div>

    <!-- 快速分类 -->
    <div class="px-6 -mt-4 mb-6">
        <div class="bg-white rounded-2xl p-4 card-shadow">
            <div class="grid grid-cols-4 gap-4">
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-code text-blue-600 text-lg"></i>
                    </div>
                    <span class="text-xs text-gray-600">编程开发</span>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-pen text-green-600 text-lg"></i>
                    </div>
                    <span class="text-xs text-gray-600">文案写作</span>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-camera text-purple-600 text-lg"></i>
                    </div>
                    <span class="text-xs text-gray-600">摄影设计</span>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-chart-line text-orange-600 text-lg"></i>
                    </div>
                    <span class="text-xs text-gray-600">数据分析</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 热门推荐 -->
    <div class="px-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">🔥 热门推荐</h2>
        <div class="space-y-3">
            <div class="bg-white rounded-2xl p-4 card-shadow tool-card">
                <div class="flex items-center space-x-3">
                    <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=60&h=60&fit=crop&crop=center" 
                         alt="编程工具" class="w-12 h-12 rounded-xl object-cover">
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-800">GitHub Copilot</h3>
                        <p class="text-sm text-gray-500">AI编程助手，提升开发效率</p>
                        <div class="flex items-center mt-1">
                            <span class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded-full">热门</span>
                            <span class="text-xs text-gray-400 ml-2">4.9分</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>

            <div class="bg-white rounded-2xl p-4 card-shadow tool-card">
                <div class="flex items-center space-x-3">
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=60&h=60&fit=crop&crop=center" 
                         alt="数据分析" class="w-12 h-12 rounded-xl object-cover">
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-800">Tableau</h3>
                        <p class="text-sm text-gray-500">专业数据可视化工具</p>
                        <div class="flex items-center mt-1">
                            <span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded-full">推荐</span>
                            <span class="text-xs text-gray-400 ml-2">4.8分</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>

            <div class="bg-white rounded-2xl p-4 card-shadow tool-card">
                <div class="flex items-center space-x-3">
                    <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=60&h=60&fit=crop&crop=center" 
                         alt="设计工具" class="w-12 h-12 rounded-xl object-cover">
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-800">Figma</h3>
                        <p class="text-sm text-gray-500">在线协作设计平台</p>
                        <div class="flex items-center mt-1">
                            <span class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded-full">免费</span>
                            <span class="text-xs text-gray-400 ml-2">4.7分</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 技能学习 -->
    <div class="px-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">📚 技能学习</h2>
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white rounded-2xl p-4 card-shadow tool-card">
                <div class="text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-graduation-cap text-white text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-1">在线课程</h3>
                    <p class="text-xs text-gray-500">海量技能课程</p>
                </div>
            </div>
            <div class="bg-white rounded-2xl p-4 card-shadow tool-card">
                <div class="text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-green-600 rounded-2xl flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-book text-white text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-1">电子书库</h3>
                    <p class="text-xs text-gray-500">专业书籍资源</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 项目接单 -->
    <div class="px-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">💼 项目接单</h2>
        <div class="bg-white rounded-2xl p-4 card-shadow">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-semibold text-gray-800">寻找项目机会</h3>
                    <p class="text-sm text-gray-500">连接客户与自由职业者</p>
                </div>
                <div class="bg-blue-500 text-white px-4 py-2 rounded-xl text-sm font-medium">
                    立即查看
                </div>
            </div>
        </div>
    </div>

    <!-- 时间管理 -->
    <div class="px-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">⏰ 时间管理</h2>
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white rounded-2xl p-4 card-shadow tool-card">
                <div class="text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-purple-400 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-clock text-white text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-1">番茄钟</h3>
                    <p class="text-xs text-gray-500">专注工作法</p>
                </div>
            </div>
            <div class="bg-white rounded-2xl p-4 card-shadow tool-card">
                <div class="text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-orange-400 to-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-tasks text-white text-2xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-1">任务清单</h3>
                    <p class="text-xs text-gray-500">高效任务管理</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部间距 -->
    <div class="h-20"></div>
</body>
</html>
